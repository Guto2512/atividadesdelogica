<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar, subtrair, dividir e multiplicar</title>

    <script>
       var num1 = Number(prompt("Insira um número."));
       var num2 = Number(prompt("Insira mais um número."));
       var contas = parseInt(prompt("Oque você quer fazer: \n1.Subtração \n2.Adição \n3.Multiplicar \n4.Dividir"));

       switch (contas) {     
        case contas = 1:
           resultado = num1 - num2;
           document.write("O resultado é "+ resultado);
           break;

           case contas = 2:
           resultado1 = num1 + num2;
           document.write("O resultado é "+ resultado1);
           break;

           case contas = 3:
           resultado2 = num1 * num2;
           document.write("O resultado é "+ resultado2);
           break;

           case contas = 4:
           resultado3 = num1 / num2;
           document.write("O resultado é "+ resultado3);
           break;
       }

      

    </script>
</head>
<body>
    
</body>
</html>
