<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O maior entre tres numeros</title>

    <script>
        var num1 = Number(prompt ("Escreva um número."));
        var num2 = Number(prompt ("Escreva outro número."));
        var num3 = Number(prompt ("Escreva um ultimo número."));


         if( num1 > num2 && num3) {
            document.write("O primeiro número é o maior.")
        }
         else if (num2 > num1 && num3) {
            document.write("O segundo número é o maior.")
        }
         else if (num3 > num1 && num2) {
            document.write("O terceiro número é o maior.")
        }
       
    </script>
</head>

</html>
