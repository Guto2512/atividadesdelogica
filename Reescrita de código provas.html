<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media de 4 numeros</title>

    <script>
        var num1 = Number(prompt("Escreva um número."));
        var num2 = Number(prompt("Escreva um número."));
        var num3 = Number(prompt("Escreva um número."));
        var num4 = Number(prompt("Escreva um número."));

        var media = (num1 + num2 + num3 + num4) / 4;
       
        document.write("Sua média é " + media);
 
    </script>
</head>

</html>
