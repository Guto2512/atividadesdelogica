<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media de 4 numeros</title>

    <script>
        var num1 = Number(prompt("Escreva um número."));
        var num2 = Number(prompt("Escreva um número."));
    
        var resultado = (num1 + num2) / 2;
       
        if(resultado >= 7) 
        document.write("Aprovado, sua média é: " + resultado)

        else if (resultado < 7)
        document.write("Reprovado, sua média é: " + resultado)
       
    </script>
</head>

</html>
