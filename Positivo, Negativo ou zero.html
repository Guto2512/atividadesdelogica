<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var numero = Number(prompt ("Escreva um número."));
        var menornumero = -1;
        var maiornumero = 1;
        var numero0 = 0;

       if (numero <= menornumero) {
        document.write("Este número é menor que zero.")
       }
       else if (numero >= maiornumero) {
           document.write("Este número é maior que zero.")
       }
       else if (numero === numero0) {
           document.write("Este número é igual a zero.")
       }
    </script>
</head>

</html>
