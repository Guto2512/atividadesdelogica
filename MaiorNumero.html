<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior Numero</title>

    <script>
        var maiornumero = Number(prompt("Informe um número."))    
        var maiornumero2 = Number(prompt("Informe outro número."))

        if (maiornumero == maiornumero2) {
      document.write("Ambos tem o mesmo valor");
        }
        else if (maiornumero > maiornumero2) { 
      document.write("O primeiro número é maior");
        }
        else if (maiornumero < maiornumero2)  {
      document.write("O segundo número é maior");
        }
        
    </script>
</head>
    
</html>
